<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>

  <body class="body">
    <div class="page">

      <div class="popup">
        <form class="popup__container">
          <button class="popup__close-button" type="reset"></button>
          <p class="popup__text">Редактировать профиль</p>
          <input class="popup__input" type="text" id="name">
          <input class="popup__input" type="text" id="job">
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>

      <header class="header">
        <img class="header__logo" src="./images/header-logo.png" alt="Место">
      </header>

      <main>
        <section class="profile">
          <img class="profile__avatar" src="./images/profile-avatar.png" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
            <button class="profile__add-button"></button>
        </section>

        <section class="elements">
          <div class="element">
            <img class="element__image" src="./images/element-karachaevsk.png" alt="Карачаевск">
            <div class="element__container">
              <p class="element__text">Карачаевск</p>
              <button class="element__button"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/element-elbrus.png" alt="Эльбрус">
            <div class="element__container">
              <p class="element__text">Гора Эльбрус</p>
              <button class="element__button"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/element-dombai.png" alt="Домбай">
            <div class="element__container">
              <p class="element__text">Домбай</p>
              <button class="element__button"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/element-elbrus.png" alt="Эльбрус">
            <div class="element__container">
              <p class="element__text">Гора Эльбрус</p>
              <button class="element__button"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/element-dombai.png" alt="Домбай">
            <div class="element__container">
              <p class="element__text">Домбай</p>
              <button class="element__button"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="./images/element-karachaevsk.png" alt="Карачаево-Черкесия">
            <div class="element__container">
              <p class="element__text">Карачаево-Черкесия</p>
              <button class="element__button"></button>
            </div>
          </div>
        </section>
      </main>

        <footer class="footer">
          <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

    </div>
    <script src="./scripts/index.js"></script>
  </body>

</html>
